<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css">
        <title>Traffic accident prediction</title>
    </head>
    <h1 id="title">Insurace predictor</h1>
    <form id="user-form" action="" method="post">
        <label for="">How old is the driver?</label>
        <input type="number" placeholder="Enter a number greater than 0">
        <label for="">How many veichles were involved in the accident?</label>
        <input type="number" placeholder="Enter a number between 1-5">
        <label for="">How long has the driver been driving for?</label>
        <input type="number" placeholder="Enter a number greater than 0">
        <label for="alcohol-yes-or-no">Did the driver consume alcohol?</label> <br>
        <select name="" id="alcohol-yes-or-no">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select> <br>
        <label for="traffic-density">How dense was the traffic?</label> <br>
        <select name="traffic-density" id="traffic-density">
            <option value="1">low density (few veichles)</option>
            <option value="2">medium density (moderate veichles)</option>
            <option value="3">high density (loads of veichles)</option>
        </select>
        <br><br>

        <label for="weather">What is the weather condition?</label>
        <select id="weather" name="weather">
            <option value="0">Clear</option>
            <option value="1">Rainy</option>
            <option value="2">Foggy</option>
            <option value="3">Snowy</option>
            <option value="4">Stormy</option>
        </select>
        <br><br>
        <label for="road_type">What type of road are you on?</label>
        <select id="road_type" name="road_type">
            <option value="0">Highway</option>
            <option value="1">City Road</option>
            <option value="2">Rural Road</option>
            <option value="3">Mountain Road</option>
        </select>
        <br><br>
        <label for="time_of_day">What is the time of day?</label>
        <select id="time_of_day" name="time_of_day">
            <option value="0">Morning</option>
            <option value="1">Afternoon</option>
            <option value="2">Evening</option>
            <option value="3">Night</option>
        </select>
        <br><br>
        <label for="road_condition">What is the road condition?</label>
        <select id="road_condition" name="road_condition">
            <option value="0">Dry</option>
            <option value="1">Wet</option>
            <option value="2">Icy</option>
            <option value="3">Under Construction</option>
        </select>
        <br><br>
        <label for="vehicle_type">What type of vehicle are you using?</label>
        <select id="vehicle_type" name="vehicle_type">
            <option value="0">Car</option>
            <option value="1">Truck</option>
            <option value="2">Motorcycle</option>
            <option value="3">Bus</option>
        </select>
        <br><br>
        <label for="road_light_condition">What is the road light condition?</label>
        <select id="road_light_condition" name="road_light_condition">
            <option value="0">Daylight</option>
            <option value="1">Artificial Light</option>
            <option value="2">No Light</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>
    <body>
        
    </body>
</html>
